{% if enquiry_modal %}
<div id="enquiryModal"
  class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

  <div class="bg-white w-full max-w-md rounded-xl p-6 relative">

    <!-- CLOSE -->
    <button onclick="closeEnquiry()"
      class="absolute top-3 right-3 bg-gray-200 rounded-full w-8 h-8">
      âœ•
    </button>

    <!-- TITLE -->
    <h3 class="text-xl font-semibold text-center mb-1">
      {{ enquiry_modal.title }}
    </h3>

    {% if enquiry_modal.subtitle %}
    <p class="text-center text-gray-500 mb-6 text-sm">
      {{ enquiry_modal.subtitle }}
    </p>
    {% endif %}

    <!-- FORM -->
    <form method="POST" action="{% url 'enquiry' %}" class="space-y-4">
      {% csrf_token %}

      <input name="name" placeholder="Enter Name"
        class="w-full border rounded-lg px-4 py-2" required>

      <input type="email" name="email" placeholder="Enter Email Address"
        class="w-full border rounded-lg px-4 py-2" required>

      <input name="phone" placeholder="Enter Mobile Number"
        class="w-full border rounded-lg px-4 py-2" required>

      <textarea name="message" placeholder="Send a Message"
        class="w-full border rounded-lg px-4 py-2"></textarea>

      <select name="service"
        class="w-full border rounded-lg px-4 py-2" required>
        <option value="">Select a Service</option>
        {% for service in enquiry_modal.services.all %}
          <option value="{{ service.name }}">{{ service.name }}</option>
        {% endfor %}
      </select>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        {{ enquiry_modal.button_text }}
      </button>
    </form>

  </div>
</div>
{% endif %}
