{% extends 'pages/base.html' %}
{% load static %}

{% block content %}

<section class="max-w-7xl mx-auto px-6">
  {% for service in services %}

  <div class="grid md:grid-cols-2 gap-12 py-16 items-center">

    {% if service.image_position == 'left' %}
      <!-- IMAGE -->
      <div class="flex justify-center">
        <img src="{{ service.image.url }}" class="max-w-md">
      </div>
    {% endif %}

    <!-- CONTENT -->
    <div>
      <h3 class="text-3xl font-semibold text-blue-600 mb-4">
        {{ service.title }}
      </h3>

      <p class="text-gray-600 leading-relaxed">
        {{ service.description }}
      </p>
    </div>

    {% if service.image_position == 'right' %}
      <!-- IMAGE -->
      <div class="flex justify-center">
        <img src="{{ service.image.url }}" class="max-w-md">
      </div>
    {% endif %}

  </div>

  {% endfor %}

</section>


{% endblock %}
