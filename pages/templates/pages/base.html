<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vetri IT Systems{% endblock %}</title>
  <!-- Fredoka Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>

<body class="font-[Fredoka] bg-white text-gray-800 text-lg">

  {% include 'pages/includes/navbar.html' %}
<section class="max-w-6xl mx-auto">
  {% block content %}{% endblock %}
</section>
  {% include 'pages/includes/footer.html' %}
  {% include "pages/includes/enquiry_modal.html" %}
  <!-- PAYMENT SUCCESS MODAL -->
<div id="paymentSuccessModal"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

  <div class="bg-white w-full max-w-sm rounded-xl p-6 text-center">

    <div class="text-green-600 text-5xl mb-4">âœ”</div>

    <h3 class="text-xl font-semibold mb-2">
      Payment Successful
    </h3>

    <p class="text-gray-600 mb-6">
      Thank you for choosing Vetri IT Systems.<br>
      Our team will contact you shortly.
    </p>

    <button
      onclick="closePaymentSuccess()"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg">
      OK
    </button>

  </div>
</div>

  <script>
function openEnquiry() {
  document.getElementById("enquiryModal").classList.remove("hidden");
  document.getElementById("enquiryModal").classList.add("flex");
}

function closeEnquiry() {
  document.getElementById("enquiryModal").classList.add("hidden");
  document.getElementById("enquiryModal").classList.remove("flex");
}
function showPaymentSuccess() {
  const modal = document.getElementById("paymentSuccessModal");
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

function closePaymentSuccess() {
  const modal = document.getElementById("paymentSuccessModal");
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}
</script>

</body>
</html>
